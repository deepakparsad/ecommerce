{% extends 'shop/basic.html' %}
{% block title%} Registration {% endblock %}


{% block body %}

<div class="jumbotron">
  <h1 class="display-4">Registration Here!</h1>
  
<!-- LogIn Page -->

  <form action="registration" method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" required>
  </div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="pwd1" placeholder="Enter Password" name="password1" required>
 </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password" name="password2" required>
 </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<!-- Error message -->
    <div>
      {% for message in messages%}
      <h6> <font color="red">{{message}} </font></h6> 
      {% endfor %}
    </div>
    
</div>
{% endblock %}
